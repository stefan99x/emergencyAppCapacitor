<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Injury</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addInjuryForm">
    <ion-item>
      <ion-label>Body Part</ion-label>
      <ion-select formControlName="bodyPartId">
        <ion-select-option *ngFor="let item of bodyParts" [value]="item.value">{{item.key}}</ion-select-option>
      </ion-select>
    </ion-item>

    <div *ngIf = "addInjuryForm.controls['bodyPartId']?.errors">
      <p>Please select body part</p>
    </div>

    <ion-item>
        <ion-label>Description</ion-label>
        <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-button expand="block" [disabled]="!addInjuryForm.valid" (click)="addInjury()">Add Injury</ion-button>
    <ion-button expand="block" (click)="goBack()">Cancel</ion-button>
  </form>
</ion-content>
